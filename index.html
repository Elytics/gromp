<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gromp - League Mastery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
    <script src="//cdn.jsdelivr.net/mobile-detect.js/1.3.2/mobile-detect.min.js"></script>

    <style>
        html,
        body {
            height: 100%;
            font-family: 'Abel' !important;
        }

        .page-background {
            position: fixed;
            top: 0;
            height: 100%;
            width: 100%;
            background-color: #111;
            background: rgba(20, 20, 20, 1.0);
            background: linear-gradient(#111111, #2574A9);
            background-size: cover;
            z-index: -5;
        }

        body {
            color: #fff;
        }

        .center-block {
            display: block;
            margin: 0 auto;
        }

    </style>
</head>

<body>
    <div class="page-background"></div>

    <div id="desktop-container" class="container center-block">
        <component :is="store.getActivePage()"></component>
    </div>

    <div id="mobile-container" style="display:none;">
      <h1>Mobile version coming real soon</h1>
    </div>

    <!-- JS -->
    <script src="dist/build.js"></script>
</body>

</html>

<script>
    var md = new MobileDetect(window.navigator.userAgent);
    if (md.mobile() || md.tablet()) {
      document.getElementById('desktop-container').style.display = 'none';
      document.getElementById('mobile-container').style.display = 'block';
    }
</script>
